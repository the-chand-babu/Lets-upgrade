<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Validation Form Demo</h1>
    <div class="container">
        <form onsubmit="return validation()" action="">
            <div class="group">
                <label for="">UserName:</label>
                <input type="text" id="username" placeholder="enter your full name">
                <span id="usererror"></span>
            </div>
            <div class="group">
                <label for="">Password:</label>
                <input type="password" id="Password" placeholder="enter your password">
                <span id="passworderror"></span>
            </div>
            <div class="group">
                <label for="">Confirm Password:</label>
                <input type="password" id="cpassword" placeholder="enter the same password">
                <span id="Cpassworderror"></span>
            </div>
            <div class="group">
                <label for="">Email:</label>
                <input type="text" id="email" placeholder="enter your email ID">
                <span id="emailerror"></span>
            </div>
            <div class="group">
                <label for="">Mobile Number:</label>
                <input type="text" id="mobile" placeholder="enter your 10 digit mobile number"> 
                <span id="mobileerror"></span>
            </div>
            <input type="submit" class="btn" value="Submit form">
            
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
